<!DOCTYPE html>
<html>
  <head>
    <title>Canvas ML Proof of Concept</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      canvas-surface {
        width: 100vw;
        height: 100vh;
      }

      .outer {
        --canvas-x: 100px;
        --canvas-y: 50px;
        width: 640px;
        height: 480px;
      }

      .outer2 {
        --canvas-x: 100px;
        --canvas-y: 550px;
        width: 640px;
        height: 480px;
      }

      .inner {
        --canvas-x: 10px;
        --canvas-y: 25px;
        width: 80%;
        height: 80%;
      }

      .inner2 {
        --canvas-x: 50px;
        --canvas-y: -25px;
        width: 80%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <canvas-surface>
      <canvas-rect class="outer">
        <canvas-rect class="inner"></canvas-rect>
        <canvas-rect class="inner2"></canvas-rect>
      </canvas-rect>
      <canvas-rect class="outer2">
        <canvas-rect class="inner"></canvas-rect>
        <canvas-rect class="inner2"></canvas-rect>
      </canvas-rect>
    </canvas-surface>
    <script src="./third-party/pixijs/pixi.min.js"></script>
    <!-- <script src="./third-party/react/react.dev.js"></script>
    <script src="./third-party/react/react-dom.dev.js"></script> -->
    <script src="./main.js" type="module"></script>
  </body>
</html>
