<!DOCTYPE html>
<html>
  <head>
    <title>Canvas ML Proof of Concept</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap");

      * {
        margin: 0;
        padding: 0;
      }

      canvas-surface {
        width: 100vw;
        height: 100vh;
      }

      .outer {
        --canvas-x: 100px;
        --canvas-y: 50px;
        width: 640px;
        height: 480px;
        background-color: beige;
        color: #000000;
        font-size: 12px;
        font-family: "Courier New", Courier, monospace;
      }

      .outer2 {
        --canvas-x: 100px;
        --canvas-y: 550px;
        width: 640px;
        height: 480px;
      }

      .inner {
        --canvas-x: 10px;
        --canvas-y: 25px;
        width: 80%;
        height: 80%;
        background-color: cornflowerblue;
        color: #333333;
        font-family: "Comforter Brush";
        font-size: 36px;
      }

      .inner2 {
        --canvas-x: 50px;
        --canvas-y: -25px;
        width: 80%;
        height: 80%;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./third-party/pixijs/pixi.min.js"></script>
    <script src="./third-party/react/react.dev.js"></script>
    <script src="./third-party/react/react-dom.dev.js"></script>
    <script src="./third-party/css-color-parser/csscolorparser.js"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
